buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // gulp integration with gradle (javascript projects)
        classpath 'be.filipblondeel.gradle:gradle-gulp-plugin:0.1'
    }
}

/*
 * Proxy all Gulp tasks so they can be accessed via gradle. To execute a Gulp task,
 * run gradle gulp_<task> (e.g. gradle gulp_default). All tasks are defined in the
 * gulpefile.js, though they do not appear if you run gradle tasks.
 */
apply plugin: 'gulp'
