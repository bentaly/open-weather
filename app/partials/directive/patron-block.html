<div class="patron-block-image">
	<img src="{{patron.img}}">
</div>
<div class="patron-block-package">
	<p class="bold">Package</p>
	<ul>
		<li ng-repeat="point in patron.packageList">{{point}}</li>
	</ul>
</div>
<div class="patron-block-price">
	<p class="bold">Price</p>
	&pound;{{patron.price}}
</div>
